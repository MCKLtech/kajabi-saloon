  /v1/contacts:
    post:
      summary: Create a contact
      description: >
        Create a contact for a site.

        ## Contact attributes

        * New contact does not support `external_user_id` attribute.

        * See custom_fields endpoint to discover attributes for using custom
        fields attributes.


        ## Create a contact

        Request body must include a `site` relationship.

        Example request body:

        ```json

        {
          "data": {
            "type": "contacts",
            "attributes": {
              "name": "John Doe",
              "email": "john.doe@example.com"
            },
            "relationships": {
              "site": {
                "data": {
                  "type": "sites",
                  "id": "123"
                }
              }
            }
          }
        }

        ```

        Response will include the newly created contact resource.

        ```json

        {
          "data": {
            "id": "456",
            "type": "contacts",
            "attributes": {
              "name": "John Doe",
              "email": "john.doe@example.com",
              "address_line_1": null,
              "address_line_2": null,
              "address_city": null,
              "address_country": null,
              "address_state": null,
              "address_zip": null,
              "phone_number": null,
              "business_number": null,
              "subscribed": false,
              "external_user_id": null,
              "created_at": "2024-01-15T10:30:00Z",
              "updated_at": "2024-01-15T10:30:00Z"
            },
            "relationships": {
              "site": {
                "data": {
                  "id": "123",
                  "type": "sites"
                }
              }
            }
          }
        }

        ```
      tags:
        - Contacts
      security:
        - Bearer: []
      parameters: []
      responses:
        '201':
          description: Success, new contact created
