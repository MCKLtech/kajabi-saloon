        ```


        ## Filtering by Site and Tag

        Use the `filter[site_id]` parameter along with `filter[has_tag_id]` to
        get contacts who have a specific tag


        ### Get contacts from site with ID 123 who have tag with ID 456

        * `GET /v1/contacts?filter[site_id]=123&filter[has_tag_id]=456`


        Response will include only contacts from the specified site who have the
        tag

        ```json

