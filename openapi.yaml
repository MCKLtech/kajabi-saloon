            "id": "123",
            "type": "customers",
            "attributes": {
              "name": "Alice Smith",
              "email": "alice@example.com",
              "avatar": null,
              "external_user_id": "cust_123",
              "public_bio": null,
              "public_location": null,
              "public_website": null,
              "socials": null,
              "net_revenue": "0.0",
              "sign_in_count": 0,
              "last_request_at": null,
              "bounced_at": null,
              "created_at": "2021-01-01T00:00:00Z",
              "updated_at": "2021-01-01T00:00:00Z"
            },
            "links": {
              "contact": "https://app.kajabi.com/api/v1/contacts/321"
            },
            "relationships": {
              "contact": {
                "data": {
                  "id": "321",
                  "type": "contacts"
                }
              },
              "offers": {
                "data": [{ "id": "456", "type": "offers" }],
                "links": {
                  "self": "https://app.kajabi.com/api/v1/customers/123/relationships/offers"
                }
              },
              "products": {
                "data": [{ "id": "789", "type": "products" }]
              }
            }
          },
          "included": [
            {
              "id": "456",
              "type": "offers",
              "attributes": {
                "name": "Offer 1",
                "description": "Offer 1 description",
                "internal_title": "Offer 1",
