            "current_page": 2
          }
        }

        ```

        ## Sorting

        Use the `sort` parameter to sort the results:

        ### Sort by title in ascending order

        * `GET /v1/courses?sort=title`

        ### Sort by title in descending order

        * `GET /v1/courses?sort=-title`


        Response will include courses sorted by the specified field

        ```json

