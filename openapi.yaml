      security:
        - Bearer: []
      parameters:
        - name: sort
          in: query
          required: false
          description: >-
            Sort order, use: title, subdomain, for descending order use '-' e.g.
            &sort=-title
          schema:
            type: string
        - name: page[number]
          in: query
          required: false
          schema:
            type: number
        - name: page[size]
          in: query
          required: false
          description: Number of documents
          schema:
            type: number
        - name: fields[sites]
          in: query
          required: false
          description: Partial attributes as specified, e.g. fields[sites]=title,subdomain
          schema:
            type: string
        - name: filter[title_cont]
          in: query
          required: false
          description: Filter by title contains, for example ?filter[title_cont]=training
          schema:
            type: string
        - name: filter[subdomain_cont]
          in: query
          required: false
          description: >-
            Filter by subdomain contains, for example
            ?filter[subdomain_cont]=training
          schema:
            type: string
      responses:
        '200':
          description: Success, lists sites which the current user may access
          content:
